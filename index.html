<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.f pizza</title>
</head>
<body>
    <h1>Formulario para pizzeria</h1>
    <br>
    <br>
    <br>
    <form>
        <label>
            Ingrese su nombre
            <input
            type="text"
            name="nombre"
            placeholder="Nombre"
        />
        </label>
        
        <br>
        <br>
        <label>
            Introduce tu correo electrónico
            <input
            type="text"
            name="correo"
            placeholder="nombre@correo.com"
        />
        </label>
        
        <br>
        <br>
        <label>
            Introduce tu dirección 
            <input 
            type="text"
            placeholder="Calle AAAA #0000 Colonia AAAA"
            name="dirección"
        />
        </label>
        
        <br>
        <br>
        <label>
            Introduzca la hora apropiada de entrega
            <input
            type="time"
            name="horaentrega"
        >
        </label>
        
        <br>
        <br>
        <label>
            Seleccione el tipo de pizza que desea ordenar
            <select name="animal_favortio">
                <option value="Napolitana">Pizza Napolitana</option>
                <option value="Pepperoni">Pizza de Pepperoni</option>
                <option value="Vegana">
                    Pizza Vegana</option>
                <option value="Quatro">Pizza de 4 quesos</option>
            </select>
        </label>
        <br>
        <br>
        <label>
            Aceptas los terminos y condiciones
            <input
                type="checkbox"
                name="condiciones"
            >
        </label>
        <br>
        <br>
        <input
            type="button"
            name="enviar"
            value="Enviar"
        
        >

        
     </form>
</body>
</html>
